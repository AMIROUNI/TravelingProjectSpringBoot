<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aeroport Management</title>
  <link rel="stylesheet" href="/css/styleGeneral.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map{
      height: 400px;
      width: 100%;
      margin-bottom: 20px;
    }
    .container {
      padding-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <div id="menu-bar" class="fas fa-bars" onclick="showmenu()"></div>
  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#add">Add</a>
    <a href="#update">Update</a>
    <a href="#services">Services</a>
    <a href="airportList.php">Airports</a>
    <a href="logout.php">Logout</a>
  </nav>
</header>

<section class="book" id="update">
  <h1 class="heading">
    <span>U</span>
    <span>P</span>
    <span>D</span>
    <span>A</span>
    <span>T</span>
    <span>E</span>
    &nbsp;
    <span>A</span>
    <span>E</span>
    <span>R</span>
    <span>O</span>
    <span>P</span>
    <span>O</span>
    <span>R</span>
    <span>T</span>
  </h1>

  <div class="row">
    <div class="image">
      <img style="width: 100vh;" src="/images/airport.jpg" alt="Update Aeroport">
    </div>
    <form th:action="@{/aeroport/updateAeroport/{id}(id=${aeroport.id})}" th:object="${aeroport}" method="post">
      <div class="form-group">
        <label for="codeIATA">IATA Code:</label>
        <input type="text" id="codeIATA" name="codeIATA" class="form-control" placeholder="IATA Code" th:value="${aeroport.codeIATA}" required>
      </div>
      <div class="form-group">
        <label for="nom">Name:</label>
        <input type="text" id="nom" name="nom" class="form-control" placeholder="Aeroport Name" th:value="${aeroport.nom}" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control" placeholder="Description" rows="3" th:value="${aeroport.description}" required></textarea>
      </div>
      <div class="form-group">
        <label for="pays">Country:</label>
        <input type="text" id="pays" name="pays" class="form-control" placeholder="Country" th:value="${aeroport.pays}" required>
      </div>
      <div class="form-group">
        <label for="ville">City:</label>
        <input type="text" id="ville" name="ville" class="form-control" placeholder="City" th:value="${aeroport.ville}" required>
      </div>
      <div class="form-group">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" class="form-control" th:value="${aeroport.latitude}" readonly required>
      </div>
      <div class="form-group">
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" class="form-control" th:value="${aeroport.longitude}" readonly required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>

  <div style="margin: 10px;" id="map"></div>
  <script>
    // Initialize the map with the current airport's coordinates (latitude and longitude from the backend)
    var map = L.map('map').setView([${aeroport.latitude}, ${aeroport.longitude}], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    var marker = L.marker([${aeroport.latitude}, ${aeroport.longitude}]).addTo(map);
    marker.bindPopup('<b>${aeroport.nom}</b><br>${aeroport.pays}').openPopup();

    map.on('click', function(e) {
      var lat = e.latlng.lat;
      var lng = e.latlng.lng;

      // Set the marker on the map
      if (marker) {
        map.removeLayer(marker);
      }
      marker = L.marker([lat, lng]).addTo(map);

      // Update the form fields with the selected latitude and longitude
      document.getElementById('latitude').value = lat;
      document.getElementById('longitude').value = lng;
    });
  </script>
</section>

</body>
</html>
