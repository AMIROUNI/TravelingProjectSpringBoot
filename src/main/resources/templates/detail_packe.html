<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packe Details</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Packe Details -->
    <h1 class="text-center mb-4">Packe Details</h1>
    <div class="card mb-4">
        <div class="row g-0">
            <div class="col-md-4">
                <!-- Display Packe Image -->
               <img th:src="'data:image/jpeg;base64,' + ${formPacke.image}" class="img-fluid rounded-start" alt="Packe Image">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title" th:text="${formPacke.nomPacke}">Packe Name</h2>
                    <p class="card-text" th:text="${formPacke.description}">Packe Description</p>
                    <p class="card-text"><strong>Price:</strong> $<span th:text="${formPacke.prix}">0.00</span></p>
                    <p class="card-text"><strong>Rating:</strong> <span th:text="${formPacke.rating}">0</span>/5</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Vols Section -->
    <h2 class="mb-3">Vols Included</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Flight Number</th>
            <th>Date Depart</th>
            <th>Date Arrive</th>
            <th>Time Depart</th>
            <th>Time Arrive</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vol : ${vols}">
            <td th:text="${vol.flightNumber}">Flight Number</td>
            <td th:text="${vol.dateDepart}">Date Depart</td>
            <td th:text="${vol.dateArrive}">Date Arrive</td>
            <td th:text="${vol.timeDepart}">Time Depart</td>
            <td th:text="${vol.timeArrive}">Time Arrive</td>
            <td th:text="${vol.etatVol}">Status</td>
        </tr>
        </tbody>
    </table>

    <!-- Hotels Section -->
    <h2 class="mb-3">Hotels Included</h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="hotel : ${hotels}">
            <div class="card">
                <img th:src="'data:image/jpeg;base64,' + ${hotel.image}" class="card-img-top" alt="Hotel Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${hotel.nomHotel}">Hotel Name</h5>
                    <p class="card-text" th:text="${hotel.description}">Hotel Description</p>
                    <p class="card-text"><strong>Stars:</strong> <span th:text="${hotel.nombreEtoiles}">0</span></p>
                    <p class="card-text"><strong>Location:</strong>
                        <span th:text="'Lat: ' + ${hotel.latitude}"></span>,
                        <span th:text="'Lng: ' + ${hotel.longitude}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
