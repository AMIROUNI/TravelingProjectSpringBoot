<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Passager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Update Passager</h1>
    <!-- Form to update passenger -->
    <form th:action="@{/passagers/updatePassager/{reservationId}/{id}(reservationId=${reservation.id}, id=${updatePassager.id})}"
          th:object="${updatePassager}"
          method="POST">

        <!-- Hidden field for Reservation ID -->
        <input type="hidden" th:value="${reservation.id}" name="reservationId" />

        <!-- Hidden field for Passenger ID -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="cin">CIN</label>
            <input type="number" class="form-control" id="cin" th:field="*{CIN}" placeholder="Enter CIN" required>
        </div>

        <div class="form-group">
            <label for="nom">First Name</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" placeholder="Enter First Name" required>
        </div>

        <div class="form-group">
            <label for="prenom">Last Name</label>
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" placeholder="Enter Last Name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Enter Phone Number" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Update Passager</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
