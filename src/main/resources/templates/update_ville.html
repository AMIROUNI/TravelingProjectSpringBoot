<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/styleGeneral.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        .container {
            padding-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <div id="menu-bar" class="fas fa-bars" onclick="showmenu()"></div>
    <nav class="navbar">
        <a th:href="@{/}">home</a>
        <a th:href="@{/hotel}">hotels</a>
        <a th:href="@{/ville/list}">villes</a>
        <a th:href="@{/aeroport}">aeroports</a>
        <a th:href="@{/clients}">clients</a>
        <a th:href="@{/vols/allVol}">vols</a>
        <a th:href="@{/reservations/all}">reservation</a>
        <a th:href="@{/packe/list}">packages</a>
        <a href="itemPage.php">Items</a>
        <a href="logout.php">logout</a>
    </nav>
</header>

<section class="book" id="book">
    <h1 class="heading">
        <span>U</span>
        <span>P</span>
        <span>D</span>
        <span>A</span>
        <span>T</span>
        <span>E</span>
        &nbsp;
        &nbsp;
        <span>V</span>
        <span>I</span>
        <span>L</span>
        <span>L</span>
        <span>E</span>
    </h1>

    <div class="row">
        <div class="image">
            <img style="width: 100vh;" src="/images/ville2.jpg" alt="Update Ville">
        </div>
        <form th:action="@{/ville/updateVille/{id}(id=${ville.id})}" th:object="${ville}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Ville Image:</label>
                <input type="file" id="image" name="image" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Ville Name:</label>
                <input type="text" id="name" name="name" class="form-control" th:value="*{name}" placeholder="Ville Name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" th:text="*{description}" placeholder="Description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</section>
</body>
</html>
