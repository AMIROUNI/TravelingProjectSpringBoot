<section class="book" id="book">
    <h1 class="heading">Add Hotel</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="/images/hotel.jpg" width="100%" alt="Hotel Image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <form action="/saveHotel" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="image">Hotel Image:</label>
                        <input type="file" class="form-control" id="image" name="image" required>
                    </div>
                    <div class="form-group">
                        <label for="nomHotel">Hotel Name:</label>
                        <input type="text" class="form-control" id="nomHotel" name="nomHotel" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="nombreEtoiles">Number of Stars:</label>
                        <input type="number" class="form-control" id="nombreEtoiles" name="nombreEtoiles" min="1" max="5" required>
                    </div>
                    <div class="form-group">
                        <label for="latitude">Latitude:</label>
                        <input type="number"   id="latitude" class="form-control" readonly required>
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude:</label>
                        <input type="number" id="longitude" class="form-control" readonly required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div style="margin: 50px;padding: 50px"></div>
        <div id="map"></div>
    </div>
</section>


<div id="map2"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map1 = L.map('map').setView([33.8869, 9.5375], 7);
    var map2 = L.map('map2').setView([33.8869, 9.5375], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map1);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map2);

    var marker1 = null;

    map1.on('click', function(e) {
        var lat = e.latlng.lat, lng = e.latlng.lng;
        if (marker1) { map1.removeLayer(marker1); }
        marker1 = L.marker([lat, lng]).addTo(map1);
        document.getElementById('latitude').value =  lat;
        document.getElementById('longitude').value = lng;
    });

    function showOnMap(button) {
        var lat = button.getAttribute('data-lat');
        var lng = button.getAttribute('data-lng');
        if (lat && lng) {
            L.marker([lat, lng]).addTo(map2).bindPopup('Location').openPopup();
            map2.setView([lat, lng], 15);
        }
    }
</script>
</body>
